<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div class="container">
    <div class="header">
    <h1>Tic Tac Toe</h1>
    <button class="pvp">Player Vs. Player</button>
    <button class="pve">Player Vs. CPU</button>
    <button class="button play-game">Start game</button>
    <button class="button new-game">New Game</button>
    </div>

    <div class="players">
      <div class="player1"></div>
      
      <p>vs.</p>
      <div class="player2"></div>
    </div>
  
    <div class="game-board game-board-container">
      
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
